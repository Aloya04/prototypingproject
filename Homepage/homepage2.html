<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=834, height=1194, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="homepage2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="icon"
      href="../images/ravenlogoresized.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div id="headerboxleft">
        <div id="clock"></div>
        <div id="formatted-date"></div>
      </div>
      <div id="headerboxright">
        <div id="weatherimg"><img src="../images/weather.svg" /></div>
        <div id="celcius">8°C</div>
      </div>
    </header>
    <div class="shadow"></div>
    <div id="underheader">
      <div id="uhboxleft">
        <img id="adminlogo" src="../images/adminperson.svg" />
        <div id="admintext">Admin</div>
      </div>
      <div id="uhboxcenter">
        <img src="../images/ravenlogo.png" id="raven" />
        <div id="logotext">RAVNSBJERG <br />KOLLEGIET</div>
      </div>
      <div id="switch">
        <div id="switchtext">DK</div>
        <img src="../images/flag2.png" id="flag" />
      </div>
    </div>
    <div id="main1">
      <div class="rectangle1">
        <img src="../images/officefacilities.png" class="mainimg" />
        <div class="rectext">Kontor <br />& Faciliteter</div>
      </div>
      <div class="rectangle1">
        <img src="../images/laundry.png" class="mainimg" />
        <div class="rectext">Tøjvask <br />tilgængelighed</div>
      </div>
    </div>
    <div id="main2">
      <div class="rectangle1">
        <img src="../images/events.png" class="mainimg" />
        <div class="rectext">Begivenheder</div>
      </div>
      <div class="rectangle1">
        <img src="../images/cschedule.png" class="mainimg" />
        <div class="rectext">Rengøringsplan</div>
      </div>
    </div>

    <script src="../Homepage/homepage2.js"></script>
  </body>
</html>
