<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 1</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="event1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="icon" href="images/ravenlogoresized.png" type="image/x-icon">
</head>
<body>
    <header>
        <i class="fa-solid fa-arrow-left"></i>
        <h1>Events</h1>
        <i class="fa-solid fa-house"></i>
    </header>

    <main>
        <div class="image">
            <img src="images/beerpong.jpg" alt="BeerPong">
        </div>
        
        <div class="wrapper">
            <h2>Beer Pong Tournament <span class="date">05/10</span></h2>
            <p>Compete with your friends in an epic Beer Pong Tournament. 
                Show off your skills and enjoy some friendly competition.</p>
            <div class="bolder">
                Winners get a beer card!
            </div>
        </div>

        <div class="buttons">
            <button id="button-contrast">
                I'm interested
            </button>

            <button id="button-light">
                See who's going
            </button>
        </div>
    </main>
</body>
</html>
