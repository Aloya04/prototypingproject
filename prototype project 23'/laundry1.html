<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Laundry Availability</title>
  <link rel="stylesheet" href="css/laundry1.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <header>
    <i class="fa-solid fa-arrow-left"></i>
    <h1>Events</h1>
    <i class="fa-solid fa-house"></i>
  </header>

  <script src="js/js.js"></script>

  <section class="Machine1">
    <figure>
      <img src="images/wash1.png" alt="Washing Machine 1">
    </figure>
    <aside class="MachineData">
      <h2>Washing Machine 1</h2>
      <br>
      <div class="Status">
        <span class="CategoryStatus">
          Status: 
        </span>
        <span class="State">
          OCCUPIED
        </span>        
      </div>
      <br>
      <div class="TimeRemaining">
        <span class="CategoryWeight">
          Capacity: 
        </span> 
        <span class="WeightAmount">
          8kg
        </span> 
      </div>
      <br>
        <span class="CategoryTime">
          Time remaining: 
        </span> 
        <span class="TimeAmount">
          4min
        </span>     
    </aside>
  </section>

  <div class="Availability">
    <ul>
      <ol id="Queue">
        <h2>Queue</h2>
      </ol>
    </ul>
    <ul id="List">
      <ol>
      1. Stefan Georgiev
      </ol>
      <ol>
      2. Elena Petrova
      </ol>
      <ol>
      3. Dimitar Kostov
      </ol>
      <ol>
      4. Katerina Andreeva
      </ol>
      <ol>
      5. Iliya Marinov
      </ol>
    </ul>
  </div>
  <button>
    Add yourself to the Queue
  </button>
</body>
</html>
